defaults:
  - /external_aero_etl_drivaerml
  - override /variables: hlpw
  - _self_

etl:
  common:
    kind: hlpw
    model_type: combined  # produce data for which model? surface, volume, combined
  
  processing:
    num_processes: 1

  transformations:
    surface_preprocessing:
      surface_processors:

        - _target_: examples.external_aerodynamics.external_aero_surface_data_processors.decimate_mesh
          _partial_: true
          algo: decimate_pro
          reduction: 0.0
          preserve_topology: false
        
        - _target_: examples.external_aerodynamics.external_aero_surface_data_processors.normalize_surface_normals
          _partial_: true
        
        - _target_: examples.external_aerodynamics.external_aero_surface_data_processors.non_dimensionalize_surface_fields_hlpw
          _partial_: true
          PREF: 176.352 #update to default HLPW value
          UREF: 2679.505

        - _target_: examples.external_aerodynamics.external_aero_surface_data_processors.update_surface_data_to_float32
          _partial_: true

    volume_preprocessing:
      volume_processors:

        - _target_: examples.external_aerodynamics.external_aero_volume_data_processors.non_dimensionalize_volume_fields_hlpw
          _partial_: true
    
        - _target_: examples.external_aerodynamics.external_aero_volume_data_processors.update_volume_data_to_float32
          _partial_: true
    
        - _target_: examples.external_aerodynamics.external_aero_volume_data_processors.shuffle_volume_data
          _partial_: true
