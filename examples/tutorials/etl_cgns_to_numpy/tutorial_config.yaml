# Tutorial ETL Pipeline Configuration
# This demonstrates the complete CGNS -> NumPy processing pipeline

etl:
  # Processing settings
  processing:
    num_processes: 2  # Use 2 processes for this small tutorial dataset
    args: {}

  # Validation (runs first)
  validator:
    _target_: tutorial_validator.TutorialValidator
    _convert_: all
    input_dir: ???  # Will be provided via command line
    validation_level: "fields"  # Full validation including data content

  # Source (reads CGNS files)
  source:
    _target_: cgns_data_source.CGNSDataSource
    _convert_: all
    input_dir: ???  # Will be provided via command line

  # Transformations (convert to NumPy format)
  transformations:
    cgns_to_numpy:
      _target_: cgns_to_numpy_transformation.CGNSToNumpyTransformation
      _convert_: all
      precision: "float32"  # or "float64" for double precision

  # Sink (writes NumPy .npz files)
  sink:
    _target_: numpy_data_source.NumpyDataSource
    _convert_: all
    output_dir: ???  # Will be provided via command line
