# Tutorial ETL Pipeline Configuration
# This demonstrates the complete CGNS -> Zarr processing pipeline

etl:
  # Processing settings
  processing:
    num_processes: 2  # Use 2 processes for small tutorial dataset
    args: {}

  # Validation (runs first)
  validator:
    _target_: tutorial_validator.EnSightTutorialValidator
    _convert_: all
    input_dir: ???  # Provided via command line
    validation_level: "fields"  # Full validation including data content

  # Source (reads EnSight files)
  source:
    _target_: ensight_data_source.EnSightDataSource
    _convert_: all
    input_dir: ???  # Provided via command line

  # Transformations (convert to Zarr format)
  transformations:
    ensight_to_zarr:
      _target_: ensight_to_zarr_transformation.EnSightToZarrTransformation
      _convert_: all
      chunk_size: 500
      compression_level: 3

  # Sink (writes Zarr stores)
  sink:
    _target_: zarr_data_source.ZarrDataSource
    _convert_: all
    output_dir: ???  # Provided via command line

